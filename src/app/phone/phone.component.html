<div class="auth-container">
  <h1>Entrez votre numéro de téléphone</h1>
  <form [formGroup]="phoneForm" (ngSubmit)="onSubmit()" class="phone-form">
    <div class="form-group">
      <label for="phone">Numéro de téléphone (9 chiffres)</label>
      <input
        id="phone"
        formControlName="phone"
        type="text"
        placeholder="Entrez votre numéro"
        maxlength="9"
        pattern="[0-9]*"
        aria-describedby="phoneHelp"
      />
      <div
        *ngIf="phoneForm.get('phone')?.invalid && (phoneForm.get('phone')?.touched || phoneForm.get('phone')?.dirty)"
        class="error-message"
      >
        <small id="phoneHelp">Veuillez entrer un numéro valide (9 chiffres).</small>
      </div>
    </div>
    <button type="submit" [disabled]="phoneForm.invalid || isSubmitted">Envoyer le code</button>
  </form>

  <!-- Afficher le composant CodeSMS si le code a été envoyé -->
  <app-code-sms *ngIf="codeSent"></app-code-sms>
</div>
